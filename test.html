<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Test</title>
</head>

<body>
      <input id="alert-btn" type="button" value="Alert Dialog" />
      <input id="confirm-btn" type="button" value="Confirm Dialog" />
      <input id="prompt-btn" type="button" value="Prompt Dialog" />

  <script>
    document.querySelector("#alert-btn").addEventListener("click", () => alert("hello, world"), false);
    document.querySelector("#confirm-btn").addEventListener("click", () => confirm("hello, world"), false);
    document.querySelector("#prompt-btn").addEventListener("click", () => prompt("hello, world"), false);
  </script>
</body>
</html>
